name: cartpress_smartsheet
description: A Flutter application for cartpress_smartsheet.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  photo_view: ^0.15.0
  font_awesome_flutter: ^10.1.0
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  path_provider: ^2.0.0
  provider: ^6.0.5
  pdf: ^3.3.0
  math_expressions: ^2.0.1
  camera: ^0.11.1
  path: ^1.8.2
  open_file: ^3.0.3
  change_app_package_name: ^1.5.0
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  permission_handler: ^12.0.0+1
  analyzer: ^6.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.0.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf